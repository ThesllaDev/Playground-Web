<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/typing-game.css">
    <title>Typing Game</title>
</head>

<body>
    <main>
        <h1>Typing game!</h1>
        <p>Practice your typing skills with a quote from Sherlock Holmes. Click <strong>start</strong> to begin!</p>
        <p class="quote"></p>
        <div>
            <input type="text" aria-label="current word" class="typed-value" />
            <button type="button" id="btnStart">Start</button>
            <p id="hits">Hits: 0</p>
            <p id="miss">Miss: 0</p>
            <button type="button" id="btnRestart">Reset points</button>
        </div>
        <div class="model">
            <button type="button" id="btnClose">X</button>
            <p class="message"></p>
        </div>
    </main>
    <script src="assets/js/typing-game.js" defer></script>
</body>

</html>
