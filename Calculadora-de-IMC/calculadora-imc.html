<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/calculadora-imc.css">
    <title>Calculadora de IMC - Índice de Massa Corpórea</title>
</head>
<body>
    <form>
        <h1>Calcule seu <abbr title="Índice de Massa Corpórea">IMC</abbr></h1>
        <label for="peso">Peso: <small>(<abbr title="Exemplo">Ex.</abbr>:69.3)</small> </label>
        <input id="peso" type="text" required placeholder="Quilos (??.?)" minlength="3" maxlength="5" />
        <label for="altura">Altura: <small>(<abbr title="Exemplo">Ex.</abbr>:1.77)</small></label>
        <input id="altura" type="text" required placeholder="Metros (?.??)" minlength="3" maxlength="4" />
        <input type="button" value="CALCULAR" onclick="calcularIMC()" />
        <input type="reset" value="LIMPAR CAMPOS" />
        <p id="message"></p>
    </form>
    <script src="./assets/js/calculadora-imc.js"></script>
</body>
</html>
